{% load static %}
<link rel="stylesheet" href="{% static 'meatze/site.css' %}?v={% now 'U' %}">
<div class="mz-page mz-auth-page">
  <div class="mz-auth-card">

    <div class="mz-auth-h">
      <h3 class="mz-auth-title">Room rápido · 7 días</h3>
    </div>

    <div class="mz-auth-b">

      <div class="mz-help">
        Para cursos cortos. Sube archivos y compártelos con un código.
        Se eliminan automáticamente después de 7 días.
      </div>

      <form method="post">
        {% csrf_token %}

        <label class="mz-label">Código (2–4 dígitos)</label>
        <input class="mz-inp"
               name="code"
               inputmode="numeric"
               pattern="[0-9]{2,4}"
               maxlength="4"
               placeholder="Ejemplo: 1234"
               required>

        <div style="margin-top:14px">
          <button class="mz-btn" type="submit">
            Entrar en la room
          </button>
        </div>
      </form>

      {% if error %}
        <div class="mz-bad" style="margin-top:12px">
          {{ error }}
        </div>
      {% endif %}

    </div>
  </div>
</div>
